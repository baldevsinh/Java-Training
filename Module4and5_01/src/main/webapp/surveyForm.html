<!DOCTYPE html>
<html lang="en">

<head>
<title>Survey Form</title>
</head>

<body style='background-color:silver;'>
	
	<fieldset >
	<legend><h1 style="color:white;">Survey Form</h1></legend>
	<form  action="SurveyDetails" method="post" >
		
			<input type="text" name="name" placeholder="Enter your name" /><br><br>
		
			<input type="email" name="email" placeholder="Enter your email" /><br><br>
		
			<input type="text" name="age" placeholder="Enter your age" /><br><br>
		
			 Which option best describes you? <br>
			<select name="role" >
				<option value="student">Student</option>
				<option value="intern">Intern</option>
				<option value="professional">Professional</option>
				<option value="other">Other</option>
			</select><br><br>
		
			
			Languages and Frameworks known <small>(Check all that apply)</small><br>
			
			 <input type="checkbox" name="inp">C<br>
			 <input type="checkbox" name="inp">C++<br>
			 <input type="checkbox" name="inp">C#<br>
			 <input type="checkbox" name="inp">Java<br>
			 <input type="checkbox" name="inp">Python<br>
			 <input type="checkbox" name="inp">JavaScript<br>
			 <input type="checkbox" name="inp">React<br>
			 <input type="checkbox" name="inp">Angular<br>
			 <input type="checkbox" name="inp">Django<br>
			 <input type="checkbox" name="inp">Spring<br><br>

		
			 Any comments or suggestions<br>
			<textarea name="comment" placeholder="Enter your comment here"></textarea><br>
		<br>
		<button type="submit" value="submit">Submit</button>
	</form>
	</fieldset>
</body>

</html>
